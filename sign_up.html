<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Landing Page - Lawn Care</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .tooltip:hover .tooltip-text {
      opacity: 1;
      visibility: visible;
      transform: translateY(0);
    }
    /* iOS notch padding */
    :root { --safe-top: env(safe-area-inset-top); }
  </style>
</head>

<body class="bg-white font-sans overflow-x-hidden">
  <!-- ===== Fixed Header (Responsive) ===== -->
  <header class="fixed top-0 left-0 right-0 z-50 bg-white/90 backdrop-blur border-b">
    <!-- spacing of buttons from edges -->
    <div class="w-full px-3 sm:px-4 lg:px-5 [padding-left:env(safe-area-inset-left)] [padding-right:env(safe-area-inset-right)]">
        <div class="h-14 md:h-16 flex items-center justify-between overflow-x-clip" style="padding-top: var(--safe-top)">
        <!-- Brand -->
        <a href="/" class="text-2xl md:text-3xl font-semibold text-green-600 hover:opacity-90 transition">
          Green<span class="text-green-500">Spark</span>
        </a>

        <!-- Desktop Nav -->
        <nav class="hidden md:flex items-center gap-4 text-base">
          <a href="tel:1-310-528-6134" class="text-green-600 font-medium">1-310-528-6134</a>
          <a href="sign_in.html" class="px-4 py-2 border border-green-600 rounded-full text-green-600 hover:bg-green-50">Sign In</a>
          <a href="/GetPricing.html" class="bg-green-400 hover:bg-green-600 text-black px-4 py-2 rounded-full">Get Your Price</a>
          <a href="commercial.html" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-full">Commercial Services</a>
          <a href="contact.html" class="px-4 py-2 bg-black rounded-full text-white hover:bg-green-400">Contact Us</a>
        </nav>

        <!-- Mobile Menu Button -->
        <button id="menuBtn" class="md:hidden inline-flex items-center justify-center p-2 rounded-lg border border-green-600 text-green-700">
          <span class="sr-only">Open menu</span>
          <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-width="2" d="M4 7h16M4 12h16M4 17h16"/>
          </svg>
        </button>
      </div>
    </div>

    <!-- Mobile Drawer -->
    <div id="mobileNav" class="md:hidden hidden border-t bg-white">
      <div class="max-w-7xl mx-auto px-4 py-3 flex flex-col gap-3">
        <a href="tel:1-310-528-6134" class="text-green-700 font-medium">1-310-528-6134</a>
        <a href="sign_in.html" class="px-4 py-2 border border-green-600 rounded-full text-green-700 text-center">Sign In</a>
        <a href="/GetPricing.html" class="bg-green-400 hover:bg-green-500 text-black px-4 py-2 rounded-full text-center">Get Your Price</a>
        <a href="commercial.html" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-full text-center">Commercial Services</a>
        <a href="contact.html" class="px-4 py-2 bg-black rounded-full text-white hover:bg-green-400 text-center">Contact Us</a>
      </div>
    </div>
  </header>

  <!-- Push content below fixed header (matches h-14 / h-16) -->
  <div class="pt-[3.5rem] md:pt-16"></div>

  <!-- Sign Up Content -->
  <main class="min-h-screen flex items-center justify-center pt-28 pb-16 px-4 bg-gradient-to-b from-white to-green-50">
    <div class="w-full max-w-md bg-white border border-gray-200 rounded-2xl shadow-lg p-8">

      <h2 class="text-3xl font-bold text-gray-900 mb-2 text-center">Create Your Account</h2>
      <p class="text-sm text-gray-600 mb-6 text-center">Sign up to manage your GreenSpark services</p>

      <form id="signup-form" class="space-y-5">
        <div>
          <label for="signup-email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
          <input type="email" id="signup-email" required
                 class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:outline-none"/>
        </div>

        <div>
          <label for="signup-password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
          <input type="password" id="signup-password" required
                 class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:outline-none"/>
        </div>

        <button type="submit"
                class="w-full bg-green-400 text-black font-semibold py-3 rounded-lg hover:bg-green-500 transition transition-opacity duration-200">
          Sign Up
        </button>

        <div id="spinner" class="flex justify-center mt-4 hidden">
          <svg class="animate-spin h-6 w-6 text-green-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v8H4z"></path>
          </svg>
        </div>

        <p id="signup-error" class="text-red-500 text-sm mt-2 text-center"></p>
      </form>

      <p class="text-sm text-gray-600 mt-6 text-center">
        Already have an account?
        <a href="sign_in.html" class="text-green-600 hover:underline font-medium">Sign In</a>
      </p>
    </div>
  </main>

  <!-- Supabase JS + Signup Handler -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const client = window.supabase.createClient(
      'https://phimqxgznvtgrwavtcgi.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBoaW1xeGd6bnZ0Z3J3YXZ0Y2dpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTIxODAwNjAsImV4cCI6MjA2Nzc1NjA2MH0.3_9fxkYR22PVPkzfTnPUtp-0OWvSsH-3msVHnnRkysI'
    );

    document.getElementById('signup-form').addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = document.getElementById('signup-email').value;
      const password = document.getElementById('signup-password').value;
      const errorBox = document.getElementById('signup-error');
      const spinner = document.getElementById('spinner');
      const button = e.target.querySelector('button');

      errorBox.textContent = '';
      spinner.classList.remove('hidden');
      button.disabled = true;
      button.classList.add('opacity-50', 'cursor-not-allowed');

      const { data, error } = await client.auth.signUp({ email, password });

      spinner.classList.add('hidden');
      button.disabled = false;
      button.classList.remove('opacity-50', 'cursor-not-allowed');

      console.log("DATA:", data);
      console.log("ERROR:", error);

      if (error) {
        if (error.message.includes("User already registered")) {
          errorBox.innerHTML = `This email is already in use. <a href="sign_in.html" class="text-green-600 underline">Sign in?</a>`;
        } else {
          errorBox.textContent = error.message;
        }
      } else if (data.user && !data.session) {
        errorBox.textContent = "Account created! Please check your email to confirm.";
      } else {
        alert("Sign-up successful! Redirecting to sign in...");
        window.location.href = "sign_in.html";
      }
    });
  </script>

<script>
  // Hamburger â†’ drawer toggle
  (function () {
    const btn = document.getElementById('menuBtn');
    const nav = document.getElementById('mobileNav');
    if (!btn || !nav) return;

    btn.addEventListener('click', () => {
      nav.classList.toggle('hidden');
      document.body.classList.toggle('overflow-hidden'); // prevent scroll when open (optional)
    });

    // Close when a link is tapped (optional)
    nav.querySelectorAll('a').forEach(a =>
      a.addEventListener('click', () => {
        nav.classList.add('hidden');
        document.body.classList.remove('overflow-hidden');
      })
    );
  })();
</script>

</body>
</html>
