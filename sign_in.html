<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign In | GreenSpark</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-gray-900">

  <!-- Top Navigation -->
  <header class="fixed top-0 left-0 w-full z-50 bg-white shadow flex items-center justify-between px-10 py-4">
    <a href="/" class="text-4xl font-semibold text-green-600 hover:opacity-90 transition">
        Green<span class="text-green-500">Spark</span>
      </a>      
    <div class="flex items-center gap-4 text-base">
      <a href="tel:1-424-223-8200" class="text-green-600 font-medium">1-424-223-8200</a>
      <a href="#" class="bg-green-400 hover:bg-green-500 text-black px-4 py-2 rounded-full">Commercial Services</a>
    </div>
  </header>

  <!-- Sign In Content -->
  <main class="min-h-screen flex items-center justify-center pt-28 pb-16 px-4 bg-gradient-to-b from-white to-green-50">
    <div class="w-full max-w-md bg-white border border-gray-200 rounded-2xl shadow-lg p-8">

      <h2 class="text-3xl font-bold text-gray-900 mb-2 text-center">Welcome Back</h2>
      <p class="text-sm text-gray-600 mb-6 text-center">Sign in to your GreenSpark account to manage your services</p>

      <form id="login-form" class="space-y-5">
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
          <input type="email" id="email" name="email" required
                 class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:outline-none"/>
        </div>

        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
          <input type="password" id="password" name="password" required
                 class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:outline-none"/>
        </div>

        <div class="flex justify-between items-center text-sm">
          <label class="flex items-center gap-2">
            <input type="checkbox" class="rounded text-green-600 focus:ring-green-500" />
            Remember me
          </label>
          <a href="#" class="text-green-600 hover:underline">Forgot Password?</a>
        </div>

        <button type="submit"
                class="w-full bg-green-400 text-black font-semibold py-3 rounded-lg hover:bg-green-500 transition">
          Sign In
        </button>

        <p id="error-message" class="text-red-500 text-sm mt-2 text-center"></p>

      </form>

      <p class="text-sm text-gray-600 mt-6 text-center">
        Donâ€™t have an account?
        <a href="sign_up.html" class="text-green-600 hover:underline font-medium">Sign Up</a>
      </p>
    </div>
  </main>


  
<!-- Supabase JS + Login Handler -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
  const client = supabase.createClient(
    'https://phimqxgznvtgrwavtcgi.supabase.co',
    'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBoaW1xeGd6bnZ0Z3J3YXZ0Y2dpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTIxODAwNjAsImV4cCI6MjA2Nzc1NjA2MH0.3_9fxkYR22PVPkzfTnPUtp-0OWvSsH-3msVHnnRkysI'
  );

  document.getElementById('login-form').addEventListener('submit', async (e) => {
    e.preventDefault();

    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    const errorMessage = document.getElementById('error-message');

    const { data, error } = await client.auth.signInWithPassword({
      email,
      password
    });

    console.log("DATA:", data);
    console.log("ERROR:", error);

    if (error) {
      errorMessage.textContent = error.message;
    } else if (data.session) {
      window.location.href = "/dashboard.html";
    } else {
      errorMessage.textContent = "Login failed. Please confirm your email.";
    }
  });
</script>




</body>
</html>
